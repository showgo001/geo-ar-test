<!doctype HTML>
<html lang=ja>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <!-- <a-scene embedded arjs> -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <a-assets>
      <a-asset-item id="sample-obj" src="model/IronMan/IronMan.obj"></a-asset-item>
      <a-asset-item id="sample-mtl" src="model/IronMan/IronMan.mtl"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">
      <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.01 0.01 0.01" rotation="270 0 0"></a-obj-model>
<!--
      <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
    </a-marker>
    <!-- <a-marker preset="hiro">
    <a-box position='0 0.5 0' material='color: yellow;'></a-box>
  </a-marker> -->

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
